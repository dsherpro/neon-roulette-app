<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Roulette</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader" class="active">
        <div class="spinner"></div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <div class="balance-container">
                Баланс: <span id="balance-amount">0</span> ⭐
            </div>
            <div class="user-container">
                <span id="user-name"></span>
            </div>
        </header>

        <main class="game-zone">
            <div class="roulette-container">
                <div class="roulette-ticker"></div>
                <canvas id="roulette-canvas" width="350" height="350"></canvas>
            </div>
        </main>

        <footer class="controls-footer">
            <div class="bet-controls">
                <label for="bet-amount">Ставка:</label>
                <input type="number" id="bet-amount" value="10" min="1">
            </div>
            <div class="color-selection">
                <button class="color-btn" data-color="red">x2</button>
                <button class="color-btn" data-color="green">x14</button>
                <button class="color-btn" data-color="black">x2</button>
            </div>
            <button id="spin-button" disabled>
                <span class="btn-text">Выберите цвет</span>
            </button>
        </footer>
    </div>
    
    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
            <button id="modal-close-btn">Продолжить</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
